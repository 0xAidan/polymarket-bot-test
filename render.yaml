services:
  - type: web
    name: polymarket-bot
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PRIVATE_KEY
        sync: false
      - key: POLYGON_RPC_URL
        value: https://polygon-rpc.com
      - key: PORT
        fromService:
          type: web
          name: polymarket-bot
          property: port
      - key: POLYMARKET_API_KEY
        sync: false
      - key: DATA_DIR
        value: ./data
      - key: MONITORING_INTERVAL_MS
        value: 15000
